version: '3'
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        # [Choice] Python version: 3, 3.8, 3.7, 3.6
        VARIANT: 3.8
        # [Choice] Install Node.js
        # INSTALL_NODE: "true"
        # NODE_VERSION: "lts/*"
    volumes:
      - .:/workspace:cached
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
  