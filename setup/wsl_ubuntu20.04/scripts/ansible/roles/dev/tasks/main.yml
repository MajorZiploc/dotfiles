- name: update repo cache
  become: yes
  tags: apt,dev
  changed_when: False
  apt:
    update_cache: yes

- name: Install APT requirements
  become: yes
  tags: apt,dev
  apt:
    name: [
      'build-essential',
      'unzip',
      'ripgrep',
      'fzf',
      'tmux',
      'dos2unix',
      'tree',
      'checkinstall',
      'libssl-dev',
      'apt-transport-https',
      'dotnet-sdk-3.1',
      'dotnet-sdk-5.0',
      'python-is-python3',
      'net-tools'
    ]

